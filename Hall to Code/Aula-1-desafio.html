    <h2>Registre-se no melhor curso do Brasil.</h2>

        <label for="name-field">Nome Completo:</label>
        <input id="name-field">
        <br>
        <br>
        <label for="gender-field">Sexo:</label>

            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
        </select>
        <br>
        <br>
        <label for="date-field">Data de Nascimento:</label>
        <input id="date-field" type="date">
        <br>
        <br>

        <input type="email" id="email-field">
        <br>
        <br>
        <label for="password-field">Senha:</label>
        <input type="password" id="password-field">
        <br>
        <br>
        <label for="confirm-password-field">Confirmar senha:</label>
        <input type="password" id="confirm-password-field">
        <br>
        <br>
        <input type="checkbox">
        <label>Aceito os <a target="_blank" href="eula.html">Termos de Uso</a></label>

        <br>
